<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wabi-Sabi</title>
    <link rel="stylesheet" type="text/css" href="./variables.css">
    <link rel ="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<header>
<div class ="container">
    <a href="#">Logo</a>
    <nav>
        <a href ="#">Home</a>
        <a href ="#">About</a>
        <a href ="#">Contact</a>

    </nav>

</div>
</header>

<main>
    <section class ="section-one">
        <div class="banner-container">
            <div class ="container">
                <div class="left-section">
                    <h1>Wabi-Sabi</h1>
                    <p>You can't got back and change the beginning,but you can start where you are and change the ending</p>
                    <button>Login</button>
                </div>

                <div class="right-section">
                    <h4>Please fill the form</h4>
                    <form action = "" autocomplete="off">
                        <div class="input-group">
                            <input type ="text" id ="name" required/>
                            <label for ="name">Name</label>
                        </div>
                        <div class="input-group">
                            <input type ="email"id="email" required/>
                            <label for ="email">Email</label>
                        </div>
                        <div class="input-group">
                            <input type ="password" id ="password" required/>
                            <label for ="password">Password</label>
                        </div>
                        <div class="submit-section">
                            <input type = "submit" class ="submit-button"/>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class = "section-two">
        <div class = "card-container">
            <div class = "image-container">
                <img src="images/hope.jpg" alt="" />
                <h1>Hope</h1>
            </div>
        </div>
        <div class = "card-container">
            <div class = "image-container">
                <img src="images/love.jpg" alt="" />
                <h1>Love</h1>
            </div>
        </div>
        <div class = "card-container">
            <div class = "image-container">
                <img src="images/yes_you_can.jpg" alt="" />
                <h1>Yes You Can</h1>
            </div>
        </div>
    </section>
</main>
<footer>Designed and Developed by <span>Veena</span></footer>
</body>
</html>
