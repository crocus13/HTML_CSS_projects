<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Please take a few minutes to complete this survey </p>
    <form id="survey-form" action="" autocomplete="off">
        <fieldset>

        <label id ="name-label">Name</label>
        <input type="text" name="name" id="name"placeholder="Enter Your Name"required/>
        <label id="email-label">Email</label>
        <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter Your Email"  required />
        <label id="number-label">Number</label>
        <input type="number" id="number"min="0" max="100" placeholder="Enter Your Number" required />

        </fieldset>

        <fieldset>

            <label>What is your favorite feature of freeCodeCamp?
                <select id="dropdown">
                    <option value="">Select an option</option>
                    <option value="1">Projects</option>
                    <option value="2">Challenges</option>
                    <option value="3">Open Source</option>

                </select>
            </label>


            <label>Would you like to recommend freeCodeCamp to a friend?
                <div class="radio-items">
                    <input type="radio" name="group1" class="inline" />
                    <label>Definitely</label>

                </div>
                 
                <div class="radio-items">
                    <input type="radio" name="group1" class="inline" />
                    <label>Maybe</label>

                </div>  

                <div class="radio-items">
                    <input type="radio" name="group1" class="inline" />
                    <label>Not sure</label>

                </div>   
                
            </label>

            

        </fieldset>

        </fieldset>
            <label>What would you like to see improved(check all that apply)</label>
            <div class="check-items">
                <input type="checkbox" name="checkbox-1"value="Front-end Projects">
                <label for="checkbox-1">Front-end Projects</label>
            </div>

            <div class="check-items">
                 <input type="checkbox" name="checkbox-2"value="Back-end Projects">
                <label for="checkbox-2">Back-end Projects</label>
            </div>

            <div class="check-items">
                <input type="checkbox" name="checkbox-2"value="Data Visualization">
               <label for="checkbox-2">Data Visualization</label>
           </div>

            <div class="check-items">
               <input type="checkbox" name="checkbox-2"value="Challenges">
               <label for="checkbox-2">Challenges</label>
            </div>
            
            <div class="check-items">
                <input type="checkbox" name="checkbox-2"value="Open Source Community">
                <label for="checkbox-2">Open Source Community</label>
             </div>

            <div class="check-items">
                <input type="checkbox" name="checkbox-2"value="Gitter help rooms">
                <label for="checkbox-2">Gitter help rooms</label>
            </div>

            <div class="check-items">
                <input type="checkbox" name="checkbox-2"value="Forum">
                <label for="checkbox-2">Forum</label>
            </div>
            <div class="check-items">
                <input type="checkbox" name="checkbox-2"value="Videos">
                <label for="checkbox-2">Videos</label>
            </div>

            <div class="check-items">
                <input type="checkbox" name="checkbox-2"value="Additional Courses">
                <label for="checkbox-2">Additional Courses</label>
            </div>
            
            
            <label class="textarea-label">Any comments or Suggestions?
                 <textarea name="comments" rows="5" cols="30" placeholder="Enter your comments here..."></textarea>
		    </label>

        </fieldset>
          
        <input type="submit" id="submit" value="Submit" />

    </form>
</body>
</html>
